<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form #goalForm='ngForm'>
      <div class="form-group">

          <label for="name">Quote </label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
Display {{newQuote.name}}
      </div>
      <div class="form-group">

          <label for="description">Author</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
      <div class="form-group">
          <label for="complete">Date Published</label>
          <input type='date' id="complete" required>

      </div>
      <div class="form-group">

          <label for="description">Submitted By</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>

      </div>
  </form>
  <button type="submit" class="btn btn-primary">Add quote</button>
</div>
