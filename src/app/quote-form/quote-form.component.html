<div class="container-fluid">
  <h2 class="text-center">Add a new Quote</h2>
  <hr>
  <form #quoteForm='ngForm'>
      <div class="form-group">

          <label for="quote">Quote</label>
          <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel'required>
<div [hidden]="quote.valid || quote.pristine" class="alert alert-danger"> 
    <p>Input is required</p>
</div>
      </div>
      <div class="form-group">

          <label for="author">Author</label>
          <textarea class="form-control" id="author" rows="4"[(ngModel)]="newQuote.author" name="author"#author="ngModel" required></textarea>
<div [hidden]="author.valid || author.pristine" class="alert alert-danger">
    <p>Input is required</p>
</div>

      </div>
      <div class="form-group">
            <label for="Published">Date Published</label>
            <input type='date' id="Published" [(ngModel)]="newQuote.datePublished" name="datePublished" #datePublished="ngModel" required>
            <div [hidden]="datePublished.valid || datePublished.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
  
      </div>
      <div class="form-group">

            <label for="name">Submitted By</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
  
      </div>
  </form>
  <button type="submit" class="btn btn-primary">Add quote</button>
</div>
