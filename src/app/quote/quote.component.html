<div class="container">
 <h1 style="text-align: center;">INSPIRING QUOTES</h1>
 <br>
 <hr>

 <div class="row">
 <div class="col-md-6">
    
      <div *ngFor="let quote of quotes;let q=index"> 
        <div appHighlight > 
      {{ quote.name}} 
      
        </div>
        <button (click)="toggleDetails(q)" class="btn btn-outline-success" >Find Quote details</button>
  <app-quoteauthor *ngIf="quote.showAuthor" [quote]="quote"(isVoted)='deleteQuote($event,q)' ></app-quoteauthor>
  </div>
  </div>
  <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
  </div>
  </div>
