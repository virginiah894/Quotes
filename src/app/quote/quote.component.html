
    <h1>Inspiring Quotes</h1>
    <ul>
      <div *ngFor="let quote of quotes;let q=index"> 
        <li appHighlight > 
      {{ quote.name}} published on {{quote.datePublished|date}}
        </li>
        <button (click)="toggleDetails(q)">Find Author details</button>
  <app-quoteauthor *ngIf="quote.showAuthor" [quote]="quote" (isVoted)='upVote($event,q)'></app-quoteauthor>
  </div>
  </ul>
